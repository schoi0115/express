<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Express 공부 중입니다</title>
</head>

<body>
    <h1 id="sound"></h1>
    <img id="img" src="" width="500" height="600" />
    <input id="name" type="text">

    <button onclick="getSound()">API 요청</button>
    <script>
        function getSound() {
            const name = document.getElementById('name').value
            fetch(`http://localhost:5000/sound/${name}`) // api for the get request
                .then(response => response.json())
                .then(data => {
                    console.log(data)
                    document.getElementById('sound').innerHTML = data.sound
                    document.getElementById('img').src = data.img; 
                });
        }
    </script>

    </input>
</body>

</html>
